version: '3.8'

services:
  web:
    build: .
    command: python review_parser/manage.py runserver 0.0.0.0:8000
    working_dir: /code/review_parser
    volumes:
      - .:/code/review_parser
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - selenium
  
  selenium:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
    shm_size: 2gb
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    environment:
      - SE_SCREEN_WIDTH=1920
      - SE_SCREEN_HEIGHT=1080
      - SE_SCREEN_DEPTH=24
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_SESSION_RETRY_INTERVAL=10
      - SE_START_VNC=false
      - JAVA_OPTS=-Xms1g -Xmx1g 

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build: .
    command: celery -A review_parser worker --loglevel=info
    volumes:
      - .:/code
    depends_on: 
      - redis
      - web
    environment:
      - PYTHONUNBUFFERED=1
    
  celery_beat:
    build: .
    command: celery -A review_parser beat --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - redis


volumes:
  redis_data: