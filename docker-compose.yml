version: '3.8'

services:
  web:
    build: .
    command: python review_parser/manage.py runserver 0.0.0.0:8000
    working_dir: /code/review_parser
    volumes:
      - .:/code/review_parser
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - selenium
  
  selenium:
    image: selenium/standalone-chromium
    container_name: selenium-container
    restart: unless-stopped
    shm_size: 2g
    ports:
      - "4444:4444"  # Selenium WebDriver API
      - "7900:7900"  # VNC Viewer
    environment:
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_NODE_GRID_URL=http://localhost:4444
      - SE_NODE_DETECT_DRIVERS=false
      

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build: .
    command: celery -A review_parser worker --loglevel=info --pool=solo --concurrency=1
    volumes:
      - .:/code
    depends_on: 
      - redis
      - web
    environment:
      - PYTHONUNBUFFERED=1
    
  celery_beat:
    build: .
    command: celery -A review_parser beat --loglevel=info
    volumes:
      - .:/code
    depends_on:
      - redis


volumes:
  redis_data: